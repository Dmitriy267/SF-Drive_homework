<!Doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       <title>Страница регистрации</title>

  <link rel="stylesheet" href="dist/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    
</head>
    <body>
        <header class="autorization-header">
            <button class="autorization-header__btn-cloze">
                <img src="src/images/autorization/btn-close__crose.png" class="btn-cloze__cross_little" alt='Кнопка "Закрыть"'>
            </button>
        
        
        </header>
        <section class="autorization-section">
            <img src="src/images/autorization/undraw_sign.png" alt="Рисунок страницы авторизации">
            <form class="autorization-form">
                <legend>Авторизация</legend>
                <input  type="mail" name="mail" placeholder="Электронная почта">
                   <input type="password" name="password" placeholder="Пароль">
                <a href="#" class="autorization-form__link-recovery">Забыли?</a>
                <button class="autorization-form__btn-enter">Войти</button>
            </form>
        </section>
        <footer class="autorization-footer">
            <hr/>
            <p>Зарегистрироваться</p>
        </footer>
    </body>
</html>
