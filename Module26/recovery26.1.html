<!Doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       <title>Страница восстановления пароля</title>
    <link rel="stylesheet" href="recovery26.1.css">
 
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>
        <header class="recovery-header">
            <button>
                <img src="src/images/recovery/arrow-left.png" alt='Стрелка "Влево"'class="btn-arrow__images-arrow_left">
            </button>
                 <button>
                <img src="src/images/recovery/btn-close__crose.png" class="btn-cloze__cross_little" alt='Кнопка "Закрыть"'>
            </button>
        
        
        </header>
        <section class="recovery-section">
            <img src="src/images/recovery/undraw_my_password.png" alt="Рисунок страницы восстановления пароля">
            <form class="recovery-form">
                <legend>Восстановление пароля</legend>
                <p>Мы отправим ссылку для восстановления пароля на вашу электронную почту</p>
                <input  type="mail" name="mail" placeholder="Электронная почта">
               
                <button class="recovery-form__btn-enter">Отправить</button>
            </form>
        </section>
        <footer class="recovery-footer">
            
        </footer>
    </body>
